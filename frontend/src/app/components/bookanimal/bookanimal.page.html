<ion-content [scrollEvents]="true">
  
  <ion-searchbar [(ngModel)]="filterTerm"></ion-searchbar>
  



  <ion-content class="card-background-page">
    <br>
    <h1 style="text-align: center; font-weight: bolder; margin-top: 20px;">Choose An Animal</h1>
    
    <div class="para" *ngIf="( bookAnimal | filter : filterTerm) as result">
      <p *ngIf="result.length === 0">Results not Found!!!</p>
  </div>

    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="4" *ngFor="let item of bookAnimal | filter: filterTerm">

          <!-- <p *ngIf="item.length === 0">No Result>No Results</p> -->

          <ion-card>
            <ion-card-content>
              <!-- <img src="{{item.images}}" (click)=' getAvailableAppointments(item.pet_name)' > -->
              <img src="{{item.images}}" (click)="getDocInfo(item)">


              <ion-title>{{item.pet_name}}</ion-title>
            </ion-card-content>



          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-content>
