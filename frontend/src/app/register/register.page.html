<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="signIn()">
    <div class="Login-section ion-padding">
        <div class="heading ion-padding">
          <h1> Welcome Animal Lover!</h1>
          <p> Sign Up to continue </p>
    </div>
    <div class="Login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">EMAIL</ion-label>
          <ion-input type="email" formControlName="email" required></ion-input>
        </ion-item>
        <div *ngIf="Form['email'].touched && Form['email'].invalid" class="alert alert-danger">
          <div *ngIf="Form['email'].errors && Form['email'].errors['required']">email is required.</div>
          <div *ngIf="Form['email'].errors && Form['email'].errors['email']">Please, enter valid email.</div>
        </div>
      </div>
    
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">PASSWORD</ion-label>
          <ion-input type="password" formControlName="password" required></ion-input>
        </ion-item>
        <div *ngIf="Form['password'].touched && Form['password'].invalid" class="alert alert-danger">
          <div *ngIf="Form['password'].errors && Form['password'].errors['required']">email is required.</div>
          <div *ngIf="Form['password'].errors && Form['password'].errors['password']">Please, enter valid email.</div>
        </div>
      </div>
    </div>
    
    <div class="action-buttons ion-padding">
      <ion-button [disabled]="loginForm.invalid" class="log" size="large"  color="primary" type="submit">Login</ion-button>
      <p>Forgot password?</p>
      <ion-button class="login-button" size="large" fill="outline" routerLink="/register">
    Register
      </ion-button>
    
    </div>
    
    </div>
  </form>
</ion-content>
