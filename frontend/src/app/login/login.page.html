
<ion-content>
  <div class="Login-section ion-padding">
      <div class="heading ion-padding">
        <h1> Create an account!</h1>
        <p> Let your pet have a better life with us</p>
  </div>
  
  <div class="Login-form ion-padding">
    <div class="form-input">
      <ion-icon name="person-outline"></ion-icon>
      <ion-item>
        <ion-label position="floating">NAME</ion-label>
        <ion-input ></ion-input>
      </ion-item>
    </div>

    <div class="form-input">
      <ion-icon name="mail-outline"></ion-icon>
      <ion-item>
        <ion-label position="floating">EMAIL</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
    </div>
  
    <div class="form-input">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-item>
        <ion-label position="floating">PASSWORD</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </div>
  </div>
  
  <div class="action-buttons ion-padding">
    <ion-button size="large" class="login-button" routerLink="/register">Sign up</ion-button>
    <p>Forgot password?</p>
    <ion-button class="login-button" size="large" fill="outline" routerLink="/login">Log in
  
    </ion-button>
  
  </div>
  
  </div>
  </ion-content>
