 <body>
    <ion-app>
      <div class="ion-page">
        <ion-header translucent>
          <ion-toolbar>
            <ion-title>Modal</ion-title>
          </ion-toolbar>
        </ion-header>


        <ion-content class="ion-padding">
     
          <ion-list>
            <ion-item *ngFor = "let doctor of doctors">
            <ion-label>
            <h2> {{doctor.name}}</h2>
            <p> Experience: {{doctor.experience| number }}</p>
            </ion-label>
          </ion-item>
          </ion-list>
  
        </ion-content>
