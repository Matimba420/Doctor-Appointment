<ion-header>
  <ion-toolbar>
    <ion-title>drAppointment</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content class="ion-padding-start ion-padding-end" text-center fullscreen>
    <div class="grid">
      <div class="grid-item">
        <h2>Choose Available Date & Time</h2>
      
        <ion-datetime min="{{todayDate}}" max="2099-12-31" [showClearButton]="true" value="{{todayDate}}" [(ngModel)]="myDate"></ion-datetime>
       
      </div>
    </div>
    <ion-button color="primary" class="m-auto" expand="block"(click)=setAvailability() routerLink="/dr-dashboard">Confirm</ion-button>

  
    </ion-content>
