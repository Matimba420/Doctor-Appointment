<ion-content class="card-background-page">
      <ion-grid>
        <ion-row> 
         <ion-col size="12" size-sm="4" size-lg="12" *ngFor="let item of drInfo" class="gridstyle">
           
            <ion-card class="docprofile">
            
              <img class="img-responsiveness" src="{{item.picture}}"  >
              <ion-card-content class="cardcontentcolor">
                <ion-title class="cardcontentcolor">{{item.dr_name}}</ion-title><ion-icon class="iconposition"name="medkit-outline"></ion-icon>
              </ion-card-content>
              <ion-list>
                <ion-item class="doccolor">
                  <ion-icon class="iconxp"name="timer-outline"></ion-icon>   <ion-card-subtitle class="xptitle"> Experience </ion-card-subtitle>
                </ion-item>
                <ion-item class="doccolor">
                 
                  {{item.experience}} years.
                 
                </ion-item > 

                <ion-item class="doccolor">
                  <ion-icon class="briefcase"name="briefcase-outline"></ion-icon> <ion-card-subtitle class="occupationTitle"> Occupation </ion-card-subtitle>
                </ion-item>
                <ion-item class="doccolor">
               {{item.occupation}}. 
                
                </ion-item> 
             
                <ion-item class="doccolor">
                  <ion-icon class="calendar"name="calendar-outline"></ion-icon> <ion-card-subtitle class="AnT"> Available Date & Times </ion-card-subtitle>
                </ion-item>
                <div *ngIf="availAppointments == null">
                  not found
                </div>
                <div *ngFor="let dr of availAppointments">
                  
                  <ion-item class="appointmentsbg">
                    <ion-button color="dark" (click)="bookAppointment(dr.id)" class="bookAppointmentbtn">Book</ion-button>
                    {{dr.appoint_date | date: 'short'}} {{dr.time_slot}}
                  
               
                    
                  </ion-item>
                </div>
