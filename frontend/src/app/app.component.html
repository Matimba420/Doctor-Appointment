<ion-app>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="hide()==true">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons>
      <ion-title class="homeFont" size="medium" [routerLink]="['/home']">Vet App</ion-title>
    </ion-buttons>

    <ion-buttons slot="end">
      <div>
        <ion-menu-button autoHide="false"></ion-menu-button>
      </div>
    </ion-buttons>

    <!-- <ion-buttons *ngIf="hide()==true">
      <ion-searchbar></ion-searchbar>
    </ion-buttons> -->

  </ion-toolbar>


  <ion-menu side="start" menuId="first" contentId="main">
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item [routerLink]="['/login']" *ngIf="isLoggedIn()==false">
            <ion-icon name="log-in-outline"></ion-icon> <strong>Login</strong>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item [routerLink]="['/login']" *ngIf="isLoggedIn()==true" (click)="logout()">
            <ion-icon name="log-in-outline"></ion-icon> <strong>Logout</strong>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item [routerLink]="['/register']" *ngIf="isLoggedIn()==false">
            <ion-icon name="person-add-outline"></ion-icon> <strong>Sign Up</strong>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item [routerLink]="['/profile']" *ngIf="isLoggedIn()==true">
            <ion-icon name="person-outline"></ion-icon> <strong>Profile</strong>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
